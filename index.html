<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Flickr Grid</title>
</head>

<body class="bg-dark text-white">
  <div class="container">
    <h1 class="mt-4 mb-4">Flickr Grid</h1>
    <form id="tagsForm" class="form-inline">
      <label class="sr-only" for="searchTags">Search Tags</label>
      <input type="text" class="form-control mb-3 mt-3 mr-2" id="searchTags" placeholder="Enter search tags">

      <button id="changeTagsButton" type="submit" class="btn btn-info mb-3 mt-3">See Photos</button>
    </form>
    <div class="row">
      <div class="col-md-12">
        <h5 id="introText" class="mb-4 mt-2">Showing photos for 'Flowers' tag as preview. Do your own search!.
          you can use multiple tags separated by commas.
        </h5>
        <div id="photoRows" class="row">
          <!-- load photos here -->
        </div>
        <div class="row mb-5">
          <div class="col"></div>
          <div class="col-md-3"><button id="previousPageButton" type="button" class="btn btn-info float-right">Previous Page</button></div>
          <div class="col"><h4 id="pageNumber" class="text-center">Page 1</h4></div>
          <div class="col-md-3"><button id="nextPageButton" type="button" class="btn btn-info">Next Page</button></div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
